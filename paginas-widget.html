<!-- Declaraci칩n del tipo de documento HTML5 para asegurar compatibilidad moderna -->
<!DOCTYPE html>

<!-- Elemento ra칤z HTML con idioma establecido en espa침ol para accesibilidad -->
<html lang="es">

<!-- Secci칩n head que contiene metadatos y estilos CSS -->
<head>

  <!-- Codificaci칩n de caracteres UTF-8 para soporte de caracteres especiales y emojis -->
  <meta charset="UTF-8">

  <!-- Configuraci칩n del viewport para dise침o responsivo en dispositivos m칩viles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- T칤tulo de la p치gina que aparece en la pesta침a del navegador -->
  <title>Widget de P치ginas</title>

  <!-- Estilos CSS embebidos para el dise침o del widget -->
  <style>

    /* Elimina el fondo predeterminado del html para que se integre con el fondo del contenedor embebido (como Notion) */
    html {
      background: none;
    }

    /* Estilos para el cuerpo: fuente del sistema, sin m치rgenes, padding reducido para espacio, flexbox para centrar el widget vertical y horizontalmente */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Contenedor principal del widget: fondo blanco (#ffffff) para contraste, borde gris claro (#e0e0e0) para definici칩n sutil, esquinas redondeadas, padding reducido, ancho m치ximo menor */
    .widget-container {
      background: #ffffff; /* Blanco puro para el fondo del contenedor */
      border: 1px solid #e0e0e0; /* Gris claro para un borde discreto */
      border-radius: 8px;
      padding: 15px;
      max-width: 350px;
      width: 100%;
      box-shadow: none;
    }

    /* Estilos para el t칤tulo: tama침o reducido, negrita, texto con gradiente rojo-dorado (#ff0000 a #ffd700) para estilo chino, centrado */
    h2 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff0000 0%, #ffd700 100%); /* Gradiente de rojo a dorado para el texto */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 20px 0;
      text-align: center;
    }

    /* Lista no ordenada: sin vi침etas, sin padding ni margen para lista limpia */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Elementos de lista: margen inferior reducido para separaci칩n entre enlaces */
    li {
      margin-bottom: 6px;
    }

    /* Enlaces: sin decoraci칩n de texto, color gris oscuro (#2d3748) para texto, flexbox para alinear icono y texto, padding m치s peque침o, fondo gris muy claro (#f7fafc), borde transparente para efecto hover, esquinas redondeadas */
    a {
      text-decoration: none;
      color: #2d3748; /* Gris oscuro para el texto de los enlaces */
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 6px;
      background: #f7fafc; /* Gris muy claro para el fondo de los enlaces */
      border: 2px solid transparent;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    /* Pseudo-elemento ::before para crear un fondo gradiente que aparece en hover */
    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #ff0000 0%, #ffd700 100%); /* Gradiente rojo-dorado para el fondo en hover */
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    /* Muestra el gradiente en hover cambiando la opacidad */
    a:hover::before {
      opacity: 1;
    }

    /* Efectos en hover: desliza a la derecha, cambia borde a rojo (#ff0000), agrega sombra roja transl칰cida */
    a:hover {
      transform: translateX(8px);
      border-color: #ff0000; /* Rojo para el borde en hover */
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4); /* Sombra roja con transparencia */
    }

    /* Asegura que icono y texto est칠n por encima del gradiente en hover */
    a:hover .icon,
    a:hover span {
      position: relative;
      z-index: 1;
      color: #ffffff; /* Blanco para texto e icono sobre el gradiente */
    }

    /* Estado activo: efecto de presi칩n sutil */
    a:active {
      transform: translateX(6px) scale(0.98);
    }

    /* Iconos: margen derecho, tama침o grande, transici칩n para animaci칩n */
    .icon {
      margin-right: 14px;
      font-size: 24px;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }

    /* Animaci칩n del icono en hover: escala y rota ligeramente */
    a:hover .icon {
      transform: scale(1.2) rotate(5deg);
    }

    /* Span para el texto: posici칩n relativa para z-index */
    span {
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    /* Media query para pantallas peque침as: reduce padding del contenedor y tama침o del t칤tulo */
    @media (max-width: 480px) {
      .widget-container {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }
    }

  </style>

</head>

<!-- Secci칩n body con el contenido centrado -->
<body>

  <!-- Contenedor del widget centrado -->
  <div class="widget-container">

    <!-- T칤tulo del widget con gradiente -->
    <h2>Mis P치ginas de Notion</h2>

    <!-- Lista de p치ginas -->
    <ul>

      <!-- Primera p치gina con icono de cuaderno -->
      <li>
        <a href="#">
          <span class="icon">游늽</span>
          <span>Nombre de la P치gina 1</span>
        </a>
      </li>

      <!-- Segunda p치gina con icono de documento -->
      <li>
        <a href="#">
          <span class="icon">游늯</span>
          <span>Nombre de la P치gina 2</span>
        </a>
      </li>

      <!-- Tercera p치gina con icono de libro -->
      <li>
        <a href="#">
          <span class="icon">游닀</span>
          <span>Nombre de la P치gina 3</span>
        </a>
      </li>

      <!-- Cuarta p치gina con icono de nota -->
      <li>
        <a href="#">
          <span class="icon">游닇</span>
          <span>Nombre de la P치gina 4</span>
        </a>
      </li>

      <!-- Quinta p치gina con icono de carpeta -->
      <li>
        <a href="#">
          <span class="icon">游늬</span>
          <span>Nombre de la P치gina 5</span>
        </a>
      </li>

    </ul>

  </div>

</body>

</html>
