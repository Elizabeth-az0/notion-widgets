<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas Widget</title>
    <style>
        html {
            background: none;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .widget-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: none;
            /* Personaliza la imagen de fondo aqu√≠ cambiando la URL */
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTNyMmFtZGpmbGRxdng3Njdlc2hiYjF6dWM1MnAxZnJhOTQxbXJudSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ol82jKOgRCcVcPge1z/giphy.gif'); /* Cambia esta URL por tu imagen o GIF */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="title">Herramientas/Apoyo</div>
    </div>
</body>
</html>
