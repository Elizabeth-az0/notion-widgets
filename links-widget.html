<!-- Declaraci√≥n del tipo de documento HTML5 para asegurar compatibilidad moderna -->
<!DOCTYPE html>

<!-- Elemento ra√≠z HTML con idioma establecido en espa√±ol para accesibilidad -->
<html lang="es">

<!-- Secci√≥n head que contiene metadatos y estilos CSS -->
<head>

  <!-- Codificaci√≥n de caracteres UTF-8 para soporte de caracteres especiales y emojis -->
  <meta charset="UTF-8">

  <!-- Configuraci√≥n del viewport para dise√±o responsivo en dispositivos m√≥viles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- T√≠tulo de la p√°gina que aparece en la pesta√±a del navegador -->
  <title>Widget de Links</title>

  <!-- Estilos CSS embebidos para el dise√±o del widget -->
  <style>

    /* Elimina el fondo predeterminado del html para que se integre con el fondo del contenedor embebido (como Notion) */
    html {
      background: none;
      overflow: hidden;
    }

    /* Estilos para el cuerpo: fuente del sistema, sin m√°rgenes, padding reducido para espacio, flexbox para centrar el widget vertical y horizontalmente */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Contenedor principal del widget: fondo blanco (#ffffff) para contraste, borde gris claro (#e0e0e0) para definici√≥n sutil, esquinas redondeadas, padding reducido, ancho m√°ximo menor */
    .widget-container {
      background: #ffffff; /* Blanco puro para el fondo del contenedor */
      border: 1px solid #e0e0e0; /* Gris claro para un borde discreto */
      border-radius: 8px;
      padding: 15px;
      max-width: 350px;
      width: 100%;
      box-shadow: none;
    }

    /* Estilos para el t√≠tulo: tama√±o reducido, negrita, texto con gradiente rojo-dorado (#ff0000 a #ffd700) para estilo chino, centrado */
    h2 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff0000 0%, #ffd700 100%); /* Gradiente de rojo a dorado para el texto */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 20px 0;
      text-align: center;
    }

    /* Lista no ordenada: sin vi√±etas, sin padding ni margen para lista limpia */
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Elementos de lista: margen inferior reducido para separaci√≥n entre enlaces */
    li {
      margin-bottom: 6px;
    }

    /* Enlaces: sin decoraci√≥n de texto, color gris oscuro (#2d3748) para texto, flexbox para alinear icono y texto, padding m√°s peque√±o, fondo gris muy claro (#f7fafc), borde transparente para efecto hover, esquinas redondeadas */
    a {
      text-decoration: none;
      color: #2d3748; /* Gris oscuro para el texto de los enlaces */
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 6px;
      background: #f7fafc; /* Gris muy claro para el fondo de los enlaces */
      border: 2px solid transparent;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    /* Pseudo-elemento ::before para crear un fondo gradiente que aparece en hover */
    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #ff0000 0%, #ffd700 100%); /* Gradiente rojo-dorado para el fondo en hover */
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    /* Muestra el gradiente en hover cambiando la opacidad */
    a:hover::before {
      opacity: 1;
    }

    /* Efectos en hover: desliza a la derecha, cambia borde a rojo (#ff0000), agrega sombra roja transl√∫cida */
    a:hover {
      transform: translateX(8px);
      border-color: #ff0000; /* Rojo para el borde en hover */
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4); /* Sombra roja con transparencia */
    }

    /* Asegura que icono y texto est√©n por encima del gradiente en hover */
    a:hover .icon,
    a:hover span {
      position: relative;
      z-index: 1;
      color: #ffffff; /* Blanco para texto e icono sobre el gradiente */
    }

    /* Estado activo: efecto de presi√≥n sutil */
    a:active {
      transform: translateX(6px) scale(0.98);
    }

    /* Iconos: margen derecho, tama√±o grande, transici√≥n para animaci√≥n */
    .icon {
      margin-right: 14px;
      font-size: 24px;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }

    /* Animaci√≥n del icono en hover: escala y rota ligeramente */
    a:hover .icon {
      transform: scale(1.2) rotate(5deg);
    }

    /* Span para el texto: posici√≥n relativa para z-index */
    span {
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    /* Media query para pantallas peque√±as: reduce padding del contenedor y tama√±o del t√≠tulo */
    @media (max-width: 480px) {
      .widget-container {
        padding: 25px;
      }

      h2 {
        font-size: 24px;
      }
    }

  </style>

</head>

<!-- Secci√≥n body con el contenido centrado -->
<body>

  <!-- Contenedor del widget centrado -->
  <div class="widget-container">

    <h2>Mis Links R√°pidos</h2>

    <!-- Lista de enlaces -->
